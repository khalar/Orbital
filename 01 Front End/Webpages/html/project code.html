{% extends "layout.html" %}
{% block body %}
  <h1>Please enter your project code</h1>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form action="" method=post>
    <dl>
      <dt>Project code:
      <dd><input type=text name=project_code>
    </dl>
    <p><input type=submit value=Enter_Project>
  </form>
{% endblock %}
