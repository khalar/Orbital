  <!--
  ===================  
  Instruction 
  ===================
  -->

  <p class="authentication-title">Sign in to NUSched</p>
  <br>
 <!--
  ===================  
  Login Form
  ===================
  -->  
  <div class="center-box">
  <form action="" method="post" class="sign-in-form">
    {% if errormsg %}
      {{errormsg}}
    {% endif %}
    <br>
  	<input type="text" name="username" placeholder="Username or Email">
    <br>
    <br>
  	<input type="password" name="password" placeholder="Your Password">
    <br>
    <input type="submit" name="submit" id="submit-button" value = "Login">

  </form>
  </div>
  <!--
  ===================  
  Account Creation
  ===================
  -->
  <div class="account-creation">
    <p class="Create-account-callout">New to NUSched? 
    <a href="https://ivle.nus.edu.sg/api/login/?apikey=RJ2t5qoOD6pfM4EWJex40&url=http://127.0.0.1:5000/receivetoken"> Sign in with IVLE </a>
    </p>

  </div>
