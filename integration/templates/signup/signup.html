<!DOCTYPE html>
<html lang="en">
<header>
  <h1>Sign Up</h1>
</header>
<body>
  {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
  {% endif %}
  <form action="/signup" method=post>
    <dl>
      <dd><input type=text name=username placeholder="Choose a username">
      <dd><input type=password name=password placeholder="Choose a password">
    </dl>
    <p><input type=submit value="Sign up">
  </form>
</body>
